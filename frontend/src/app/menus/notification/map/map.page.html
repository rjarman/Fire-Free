<div id="mapLoading" style="text-align: center;font: 18px Roboto, Arial, sans-serif;">
  <img src="../../../assets/icon/mapLoading.gif" width="100%" height="100%">
  map is loading...
</div>

<ion-header id="mapHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menus/notification"></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="mapContainer">
  <div id="indicator" style="width: 100%;height: 0px;z-index: 1;background-color: aliceblue;filter: opacity(80%);">
    <ion-grid>
      <ion-row>
        <ion-col size="5" style="text-align: center;padding: 0;font: 14px Roboto, Arial, sans-serif;height: 34px;">
          <strong><em>{{shortOrigin}}</em></strong>
        </ion-col>
        <ion-col size="2" style="padding: 0;"></ion-col>
        <ion-col size="5" style="text-align: center;padding: 0;font: 14px Roboto, Arial, sans-serif;height: 34px;">
          <strong><em>{{shortDestination}}</em></strong>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5" style="text-align: right;padding: 0;">
            <p style="font: 14px Roboto, Arial, sans-serif;margin-bottom: 0;margin-right: 3px;">Time Left</p>
          <p style="font: 18px Roboto, Arial, sans-serif;margin-top: 0;margin-right: 3px;" *ngIf="isMatrixAvailable" id="durationInTraffic">
            <strong><em>{{distanceMatrixData.rows[0].elements[0].duration_in_traffic.text}}</em></strong>
          </p>
        </ion-col>
        <ion-col size="2" style="padding: 0;">
          <ion-avatar style="width: 100%;height: 100%;position: absolute;left: 50%;right: 50%;transform: translate(-50%, -50%);margin-top: 25px;padding: 0;">
            <img src="{{consumerImagePath + notificationDatum.consumerData.imagePath}}" alt="logo" style="width: 100%;height: 100%;filter: opacity(50%);">
          </ion-avatar>
        </ion-col>
        <ion-col size="5" style="text-align: left;padding: 0;">
          <p style="font: 14px Roboto, Arial, sans-serif;margin-bottom: 0; margin-left: 3px;">Distance Left</p>
          <p style="font: 18px Roboto, Arial, sans-serif;margin-top: 0;margin-left: 3px;" *ngIf="isMatrixAvailable">
            <strong style="color: red;"><em>{{distanceMatrixData.rows[0].elements[0].distance.text}}</em></strong>
          </p></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div #googleMapContainer id="map"></div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="--background: aliceblue;" (click)="navigate()">
      <img height="30" width="30" src="../../../assets/icon/location-arrow-solid.svg" alt="navigate">
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
